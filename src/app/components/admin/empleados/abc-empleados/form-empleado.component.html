<ab-header></ab-header>
<div id="page-content-wrapper justify-content-center">
  <div class="container pt-4">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="pl-3 pt-3">{{ encabezado }}</h3>
      </div>
      <div class="card-body">
        <form>
            <div class="inline mx-4 mb-3">
              <label for="" class="font-weight-bold">Nombres</label>
              <input type="text" [(ngModel)]="empleado.nombre" name="nombre" class="form-control" placeholder="Nombres" required>
            </div>
          <div class="inline mx-4 mb-3">
            <label for="" class="font-weight-bold">Apellidos</label>
            <input type="text" [(ngModel)]="empleado.ap" name="ap" class="form-control" placeholder="Apellidos" required>
          </div>
          <div class="inline mx-4 mb-3">
            <label for="" class="font-weight-bold">Número de teléfono</label>
            <input type="number" [(ngModel)]="empleado.num_tel" name="num_tel" class="form-control" placeholder="Número de teléfono" required>
          </div>
          <div class="inline mb-3 mx-4">
            <label for="" class="font-weight-bold">Seccion</label>
            <input type="number" [(ngModel)]="empleado.seccion" name="rfc" class="form-control" placeholder="Sección asignada" required>
          </div>
          <div *ngIf="!editando">
            <div class="inline mb-3 mx-4">
              <label for="" class="font-weight-bold">Contraseña</label>
              <input type="password" [(ngModel)]="empleado.password" name="contraseña" class="form-control" placeholder="Contraseña" required>
              <label *ngIf="pass_valid==false" class="text-danger">Las contraseñas no coinciden</label>
            </div>
            <div class="inline mb-4 mx-4">
              <label for="" class="font-weight-bold">Confirmar contraseña</label>
              <input type="password" [(ngModel)]="pass2" name="contraseña" class="form-control" placeholder="Contraseña" required>
            </div>
          </div>
          <div *ngIf="editando">
            <div class="inline mx-4 mb-1" >
              <label class="checkbox-inline font-weight-bold">¿Desea cambiar la contraseña?
                <button class="btn btn-primary mr-4" (click)="cambiarPass()">
                  {{textBtn}}
                </button>
              </label>
            </div>
            <div *ngIf="divPass">
              <div class="inline mb-3 mx-4">
                <label for="" class="font-weight-bold">Contraseña</label>
                <input type="password" [(ngModel)]="empleado.password" name="contraseña" class="form-control" placeholder="Contraseña" required>
                <label *ngIf="pass_valid==false" class="text-danger">Las contraseñas no coinciden</label>
              </div>
              <div class="inline mb-4 mx-4">
                <label for="" class="font-weight-bold">Confirmar contraseña</label>
                <input type="password" [(ngModel)]="pass2" name="contraseña" class="form-control" placeholder="Contraseña" required>
              </div>
            </div>
          </div>
          <div class="inline mx-4 mb-1">
            <label class="checkbox-inline font-weight-bold">Usuario administrador:
              <input type="checkbox" [(ngModel)]="empleado.admin" name="opcion_admin">
            </label>
          </div>
          <div class="row justify-content-center mt-4">
            <button class="btn btn-danger mr-4" routerLink="/empleados">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg>
              Volver al listado
            </button>
            <button type="submit" class="btn btn-success" (click)="editando ? updateEmpleado(): submitEmpleado()"> 
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
              {{ boton }}
            </button>
          </div>
        </form>
    </div>
  </div>    
</div>
